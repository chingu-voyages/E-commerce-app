<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toucans T-Shirts</title>
    <!-- Bootstrap stylesheet in case we want to use it. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <!-- Bootstrap JavaScript plugin -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>

  <body>
    <header id="header-container">
      <!-- Navbar -->
      <a href="index.html"><img id="logo" src="/src/Images/logo.png" /></a>
      <h1>Toucan T-Shirts</h1>
      <div>
        <a href="#">
          <img id="shopping-cart-img" src="/src/Images/shopping-cart.svg" />
        </a>
        <span id="item-counter"></span>
      </div>
    </header>
    <main id="body-page">
      <form id="check">
        <input id='search' type="text" placeholder="Search..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <!-- Dropdown menu-->
      <div class="filter-items">
        <div class="btn-group">
          <button type="button" id="my-dropdown" class="btn btn-info dropdown dropdown-toggle" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose YOUR t-shirt here
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="all-products" href="#">Show all products</a>
            <h2 class="dropdown-header">Colors:</h2>
            <a class="dropdown-item" href="#">Lime</a>
            <a class="dropdown-item" href="#">Red</a>
            <a class="dropdown-item" href="#">Blue</a>
            <a class="dropdown-item" href="#">Yellow</a>
            <a class="dropdown-item" href="#">White</a>
            <a class="dropdown-item" href="#">Orange</a>
            <a class="dropdown-item" href="#">Violet</a>
            <a class="dropdown-item" href="#">Purple</a>
            <a class="dropdown-item" href="#">Black</a>
            <a class="dropdown-item" href="#">Sky Blue</a>
            <a class="dropdown-item" href="#">Wine</a>
            <a class="dropdown-item" href="#">Green</a>
            <div class="dropdown-divider"></div>
            <h2 class="dropdown-header">Picture:</h2>
            <a class="dropdown-item" href="#">Plain</a>
            <a class="dropdown-item" href="#">Toucan</a>
            <a class="dropdown-item" href="#">Bear</a>
            <a class="dropdown-item" href="#">Gecko</a>
            <h2 class="dropdown-header">Price:</h2>
            <a class="dropdown-item" href="#">15</a>
            <a class="dropdown-item" href="#">30</a>
            <a class="dropdown-item" href="#">40</a>
            <a class="dropdown-item" href="#">55</a>
          </div>
        </div>
      </div>
      <div class="card-container" id="card-container"> </div>
    </main>

    <footer id="footer-container">
      <!-- Links to About us and Contact pages -->

      <a href="#">About us</a>
      <a href="#">Contact</a>
    </footer>
    <script src="/src/app.js" type="module"></script>
  </body>
</html>
