<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap stylesheet in case we want to use it. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <!-- Bootstrap JavaScript plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
</head>

<body>
    <header id="header-container">
        <!-- Navbar -->
        <a href="/index.html"><img id="logo" src="/src/Images/logo.png" /></a>
        <h1>Toucan T-Shirts</h1>
        <div>
            <a href="#">
                <img id="shopping-cart-img" src="/src/Images/shopping-cart.svg" />
            </a>
            <span id="item-counter"></span>
        </div>
    </header>
    <main id="body-page">
        <div class="checkout">
            <div class="contact">
                <h4 id="contact-information">Contact Information</h4>
                <input class="user-input" placeholder="Full Name" type="text">
                <input class="user-input" placeholder="Email" type="text">
            </div>
            <div class="shipping">
                <h4 id="shipping-information">Shipping Information</h4>
                <input class="user-input" placeholder="Country" type="text">
                <input class="user-input" placeholder="City" type="text">
                <input class="user-input" placeholder="State/Province" type="text">
                <input class="user-input" placeholder="Address" type="text">
                <input class="user-input" placeholder="Postal Code" type="text">
            </div>
            <div class="payment">
                <h4 id="payment-information">Payment <span id="payment-options">Mastercard/Visa</span></h4>
                <input class="user-input" placeholder="Card number" type="text">
                <input class="user-input" type="date">
                <input class="user-input" placeholder="Security Code" type="text">
            </div>
            <button class="btn btn-dark buy-button">Checkout</button>
            <div class="payment-info">
                <h6 id="info">Info</h6>
                <p id="cards-information">
                    For now only Mastercard and Visa cards are available as payment options.
                    We might add more options in the future.
                </p>
            </div>
        </div>
    </main>
    <footer id="footer-container">
        <!-- Links to About us and Contact pages -->

        <a href="./AboutUs.html">About us</a>
        <a href="./Contact.html">Contact</a>
    </footer>
</body>

</html>
